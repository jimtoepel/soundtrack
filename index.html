<!doctype html>

<html lang="en-us">
<head>
  <meta charset="utf-8">

  <title>Soundtrack</title>
  <meta name="description" content="Soundtrack">
  <meta name="author" content="JToeps">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!-- Import JS files Here -->
  <script src="js/canvas.js"></script>
  <script src="./audio.js"></script>
</head>


<body>

  <section id = "main">
    <canvas id = "canvas" width="600" height="400">
    </canvas>
  </section>

  <p id = "date"></p>
  <p id = "hour"></p>
  <br>
  Hello, World
  
  <script>
    // Start playing background audio
    var audio = new Audio('Audio/01 Main Theme.mp3');
    audio.play();

    // Create date object
    var now = new Date();
    document.getElementById("date").innerHTML = now;
    document.getElementById("hour").innerHTML = now.getHours();

    // Write text to Canvas
    function doFirst(){
      var x = document.getElementById('canvas');
      canvas = x.getContext('2d');

      canvas.font="36px Tahoma";
      canvas.textAlign="end";
      canvas.strokeText("Hello", 300, 200);
    }
    window.addEventListener("load", doFirst, false);
  </script>

</body>
</html>
